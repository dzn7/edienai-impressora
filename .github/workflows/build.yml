name: Build Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Versão para build'
        required: false
        default: 'dev'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Build aplicação
        run: npm run build

      - name: Build Electron (Windows)
        if: matrix.platform == 'win'
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron (macOS)
        if: matrix.platform == 'mac'
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron (Linux)
        if: matrix.platform == 'linux'
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artefatos Windows
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: edienai-printer-windows
          path: release/*.exe
          retention-days: 30

      - name: Upload artefatos macOS
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: edienai-printer-macos
          path: release/*.dmg
          retention-days: 30

      - name: Upload artefatos Linux
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: edienai-printer-linux
          path: release/*.AppImage
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download artefatos Windows
        uses: actions/download-artifact@v4
        with:
          name: edienai-printer-windows
          path: release

      - name: Download artefatos macOS
        uses: actions/download-artifact@v4
        with:
          name: edienai-printer-macos
          path: release

      - name: Download artefatos Linux
        uses: actions/download-artifact@v4
        with:
          name: edienai-printer-linux
          path: release

      - name: Criar Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
